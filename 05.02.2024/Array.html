<!DOCTYPE html>
<head>
	<title>Array Örnek</title>

</head>
<body>
	<h1>Favori Meyveler</h1>
	<ul id="meyveListem"></ul>
	<script>
		let kullanici={ad:"kadir", favoriMeyveler:["çilek","mandalina","Ananas"]};
		let liste=document.getElementById("meyveListem");
		kullanici.favoriMeyveler.forEach(function(meyve){
			let li=document.createElement("li");
			li.innerText=meyve;
			liste.appendChild(li);
		}
	</script>
</body>
