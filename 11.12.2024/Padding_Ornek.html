<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content?"width-device-width="1.0">
<title>Padding_Margin Örnegi</title>
<style>
      .box{
      	background-color: violet;
      	border: 4px solid purple;
      	padding-bottom: 50px;
      	padding-left: 15px;
      	padding-right: 10px;
      	padding-top: 30px;
      	margin: 20px 0;
      }
      	.box2{
      	background-color: lightgreen;
        margin-bottom: 50px;
        padding-left: 80px;
        margin-right: 30px;
        margin-top: 10px;
        padding: 20px 0;
      	}

  </style>
</head>
<body>
	<div class="box">
		Bu bir Padding deneme uygulamasıdır.
	</div>
	<div class="box2">
		Bu bir Margin deneme uygulamasıdır.
	</div>
</body>
</html>
